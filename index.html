  <!-- IF ELSE PROGRAM -->
  
  <script>
    let hour = prompt("Give the time in 24h format bitch")

    if (hour >= 3 && hour < 12) {
      alert('Good morning');
    }

    else if (hour >= 12 && hour < 17) {
      alert('Good afternoon');
    }

    else if (hour >= 17 && hour < 22) {
      alert('Good evening');
    }

    else if (hour >= 22 & hour <= 24 || hour <= 3) {
      alert('Go bed g');
    }

    else {
      alert ('This is not a valid time my g')
    }
